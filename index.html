<!DOCTYPE html>
<html>
    <head>
        <Title>Order-summary-component</Title>
    </head>
    <link rel="stylesheet" href="./css/genral.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <body>
    
        <div class="container">
            <div class="hero-img-container">
                <img class="heroimage" src="./image/illustration-hero.svg" alt="">
            </div>
            <div class="order-inf">
                <p class="Order">Order Summary</p>
                <p class="disc">You can now listen to milions of songs. audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="price-box">
                <div class="music-icon-container">
                    <img class="music-pic" src="./image/icon-music.svg" alt="">
                </div>
                <div class="price-box-inf">
                    <p class="plan">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <div class="link-continer">
                    <a class="change-link" href="">Change</a>
                </div>
            </div>
            <div class="btn-continer">
                <button class="payment-btn">Proceed to Payment</button>
            </div>
            <div class="btn-continer">
                <button class="close-btn">Cancel Order</button>
            </div>
            <div class="challeng">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">MoohRez</a>.</div>
        </div>
        
    </body>
</html>
